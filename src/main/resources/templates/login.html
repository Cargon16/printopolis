<head>
  <th:block th:replace="fragments/header.html :: header" />
  <title>Sign-up</title>
</head>

<body>
  <header th:replace="fragments/cabecera.html :: cabecera">
    Nav goes here
  </header>

  <body>
    <div class="container">
      <form class="form-signin" method="POST" th:action="@{/login}">
        <h2 class="form-signin-heading">Please sign in</h2>
        <p>
          <label for="username" class="sr-only">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Username"
            required="required"></input>
        </p>
        <p>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password"
            required="required"></input>
        </p>
        <input id="signin" class="btn btn-lg btn-primary btn-block" type="submit" style="align-self: center;" name="Sign in"></input>
      </form>
      <p style="text-align: center;">No tienes cuenta, <a style="color: blue;" th:href="@{/signup}">reg√≠strate</a></p>
    </div>
