<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="stylesheet" th:href="@{/css/printers.css}" href="css/printers.css" type="text/css"/>

<head>
    <th:block th:replace="fragments/header.html :: header" />
    <title>Printopolis</title>
</head>

<body>
    <header th:replace="fragments/cabecera.html :: cabecera">
        Header goes here
    </header>
    <nav th:replace="fragments/nav.html :: nav">
		Nav goes here
	</nav>

    <div id="fondo">

        <div id="filtrar">
            Filtrar por 
        
            <a class="button_filtro" th:href="@{/printer/num_printer/}" title="">
                <b>NÃºmero de impresoras</b>   
            </a>
        
            <a class="button_filtro" th:href="@{/printer/ordenarAsc/}" title="">
                <b>Nombre A-Z</b> 
            </a>

            <a class="button_filtro" th:href="@{/printer/ordenarDesc/}" title="">
                <b>Nombre Z-A</b> 
            </a>

            <a class="button_filtro" th:href="@{/printer/material/}" title="">
                <b>Nivel de material</b> 
            </a>

        </div>

        <div class="contenedor_printers">
        
            <div th:each="i:${printerDest}" class="printer">
                <a th:href="@{/user/{id}/(id=${i.id})}">
                    <img alt="Imagen Perfil" width="100" height="100" src="../img/user.png" >
                    <div class="container">
                      <h4 th:text="${i.firstName}"><b></b></h4>
                      
                    </div>
                    <div class="grid_container">
                        <div th:each="p:${i.printer}" class="card">
                            <img alt="Imagen impresora" width="16" height="16" src="../img/printer.png" >
                            <h4 th:text="${p.name}"></h4>
                            <h4 th:text="${p.material_level}"></h4> 
                        </div>
                    </div>
                    <!-- <img alt="Imagen Favorito" width="24" height="24" src="../img/fav.png" > -->
                </a>
            </div>

        </div>

    </div>

    <footer th:replace="fragments/footer.html :: footer">
        Footer goes here
    </footer>

</body>

</html>
