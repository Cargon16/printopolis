<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Nav fragment - rest intentionally left empty</title>
</head>

<body>
    <header th:fragment="cabecera">
        <div class ="barra-busqueda">
            <form action="" method="POST" class="form-buscar">
                <input id="buscar" type="text" name="search" placeholder="Buscar en todas las categorías">
            </form>
            <div class="icono">
                <a href="/">
                    <img id="icon" src="../../static/img/logo.png" th:src="@{/img/logo.png}" alt="Printopolis" />
                </a>
            </div>
            
            <div class="btn-login" th:if="${session.u}">
                <a th:href="@{/user/{id}/(id=${session.u.id})}" class="btn" ><img style="width: 10%; margin-left: auto; margin-right: 5%;" id="icon"
                    src="../static/img/user.png" th:src="@{/img/user.png}" alt="Diseño" />
                <a id="boton_login" href="/logout" title="Login">
                    Cerrar sesión
                </a>
            </div>

            <div class="btn-login" th:unless="${session.u}">
                <a id="boton_login" href="/signup" title="Login">
                    Regístrate o inicia sesión
                </a>
            </div>
            
        </div>

    </header>
</body>

</html>
