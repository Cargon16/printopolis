<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<script src="/js/main.js"></script>

<head>
    <th:block th:replace="fragments/header.html :: header" />
    <title>Profile</title>
</head>

<body>
    <header th:replace="fragments/cabecera.html :: cabecera">
        Header goes here
    </header>
    <nav th:replace="fragments/nav.html :: nav">
        Nav goes here
    </nav>

    <div class="profile">
        <div class="perfil-izq">
            <div class="datos-Usuario">
                <img style="width: 20%;" src="../../static/img/user.png" th:src="@{/img/user.png}" alt="User" />
                <p>Usuario Ejemplo</p>
                <a class="mensaje-perfil" href="">Mensaje</a>
                <div class="stats-usuario">
                    <div class="stats">
                        <div class="stat">
                            <p>8</p>
                        </div>
                        <div class="stat">
                            <p>Puntos</p>
                        </div>
                    </div>
                    <div class="stats">
                        <div class="stat">
                            <p>10</p>
                        </div>
                        <div class="stat">
                            <p>Diseños</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="info-Usuario">
                <h3>Sobre mí:</h3>
                <p>Te doy una descripción random de este usuario. Aquí el usuario puede contar sus cameos en el mundo de
                    la impresión 3D.
                </p>
                <h3>Nivel de experiencia:</h3>
                <p>Intermedio</p>

            </div>
        </div>
        <div class="perfil-der">
            <div style="width: 100%;">
                <button id="boton_design" style="float:right; height: auto;">Añadir diseño</button>
            </div>
            <div id="addDesignModal" class="modal">

                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form class="form" method="POST" th:action="@{/design/addDesign}" enctype="multipart/form-data">
                        <label>Categoría</label>
                        <input type="text" required name="category" placeholder="Categoría">
                        <label>Precio</label>
                        <input type="number" name="precio" required placeholder="Precio">
                        <label>Nombre</label>
                        <input type="text" name="diseno" required placeholder="Diseño">
                        <label>Descripción</label>
                        <input type="text" name="about" placeholder="Describe el diseño">
                        <label>Volumen</label>
                        <input type="number" name="volumen" placeholder="Volumen" required>
                        <label>Fichero</label>
                        <input type="file" name="fichero" placeholder="Archivo" accept=".glb" required>
                        <input type="submit" value="Añadir">
                    </form>
                </div>

            </div>
            <div class="diseno">
                <h3>Diseño 1</h3>
                <a href="#myModal" class="btn" id="openDesign"><img style="width: 50%; margin-left: auto; margin-right: auto;" id="icon"
                        src="../static/img/object.png" th:src="@{/img/object.png}" alt="Diseño" />

                </a>
                <!-- Button trigger modal -->

                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">x</span></button>

                            </div>
                            <div class="modal-body">

                                <script type="module"
                                    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

                                <!-- Use it like any other HTML element -->
                                <style>
                                    model-viewer {
                                      width: 580px;
                                      height: 580px;
                                    }
                                </style>
                                <model-viewer th:src="@{/design/{id}/photo(id=1)}" auto-rotate camera-controls >
                                </model-viewer>

                            </div>

                        </div>
                    </div>
                </div>
                <div class="stats">
                    <div class="stat">
                        <p>10</p>
                    </div>
                    <div class="stat">
                        <p>Me gusta</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer th:replace="fragments/footer.html :: footer">
        Footer goes here
    </footer>

</body>

</html>
